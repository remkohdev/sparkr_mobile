<ion-header class="bar bar-header bar-positive">
  <ion-navbar>
    <ion-title>SPARKR</ion-title>
    <ion-buttons right>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>MemberDetail</h2>
  <!--
  <member-detail-form [team]="teamForMember" [member]="selectedMember"></member-detail-form> 
  -->
  <div *ngIf="member!=null">
      <form>
        <ion-grid>
          <!-- see ./theme/variables.css 
            // MemberDetail margins override -->
          <ion-row>
            <ion-col text-left col-5>
              <!-- NB "ion-img"-tag does not load on first load after login, "img"-tag does -->
              <img width="110" height="110" src="{{ member.thumbnail }}">
            </ion-col>
            <ion-col col-7>
              <ion-row>
                <ion-label for="id" stacked>Id</ion-label>
                <ion-input type="text" name="id" [(ngModel)]="member.id" [disabled]="true"></ion-input>
              </ion-row>
              <ion-row>
                <ion-label for="name" stacked>Username</ion-label>  
                <ion-input type="text" name="username" [(ngModel)]="member.username" [disabled]="true"></ion-input>
              </ion-row>
              <ion-row>
                <ion-label for="name" stacked>Name</ion-label>  
                <ion-input type="text" name="name" [(ngModel)]="member.name" [disabled]="!edit"></ion-input>
              </ion-row>
              <ion-row>
                <ion-label>Role</ion-label>
                <ion-input *ngIf="!edit" type="text" name="role" [(ngModel)]="member.role" [disabled]="!edit"></ion-input>

                <ion-select *ngIf="edit" placeholder="Select..." [(ngModel)]="member.role" name="role">
                  <ion-option *ngFor="let roleOption of roleOptions" [value]="roleOption" [selected]="roleOption==member.role">{{roleOption}}</ion-option>
                </ion-select>
              </ion-row>
              <ion-row>
                <ion-label for="college" stacked>College</ion-label>  
                <ion-input type="text" name="college" [(ngModel)]="member.college" [disabled]="!edit"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col col-6 class="item middle-buttons" >
                  <button class="item button-styled" ion-button block outline>
                      <ion-icon name="add-circle" style="padding-right: 8px" (click)="inviteClicked()"></ion-icon>
                      Invite
                  </button>
            </ion-col>
            <ion-col col-6 class="item middle-buttons"></ion-col>
          </ion-row>
    
          <div *ngIf="team!=null">
            <ion-row>
              <ion-col>
                <ion-row>
                  MY TEAM INFO
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-row>
                      <ion-input type="text" name="teamname" [(ngModel)]="team.name" [disabled]="!edit"></ion-input>
                    </ion-row>
                    <ion-row>                    
                      <ion-textarea rows="7"
                        type="text" name="teamdescription" [(ngModel)]="team.description" [disabled]="!edit"></ion-textarea>
                    </ion-row>
                  </ion-col>
                  
                </ion-row>
              </ion-col>
            </ion-row>
      
   
            <ion-row>
              <ion-col col-10>
                TEAMMATES
              </ion-col>
              <ion-col col-2>
                <button (click)="addTeamClicked()">
                  <ion-icon name="add"></ion-icon>
                </button>
              </ion-col>
            </ion-row>

            <ion-list>
              <ion-item *ngFor="let m of members"
                  (click)="onMemberSelect(m)"
                  [class.selected]="member === m">
                <ion-row>
                    <ion-col col-11>
                        <p>{{ m.firstname }} {{ m.lastname }}</p>
                    </ion-col>
                  <ion-col col-1>
                      <ion-icon name="trash" (click)="removeMemberClicked()"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-item>
            </ion-list>          
      
            <ion-row>
              <ion-col>
                <ion-row>NOW RECRUITING</ion-row>
              </ion-col>
            </ion-row>
          </div>

          <ion-row>
            <ion-col>          
                <button ion-button color="primary" (click)="onSaveEditButtonClicked(!edit)">{{edit? "save" : "edit"}}</button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    </div>
  
</ion-content>
