<ion-header class="bar bar-header bar-positive">
  <ion-navbar>
    <ion-title>SPARKR</ion-title>
    <ion-buttons right>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="has-header">
  <h2>MemberList</h2>
  <ion-list>
    <ion-item *ngFor="let m of members"
            (click)="onSelect(m)"
            [class.selected]="m === selectedMember">
        <ion-avatar item-start>
          <img src="{{ m.thumbnail }}">
        </ion-avatar>
        <h3>{{ m.name }}</h3>
        <p>{{ m.role }}</p>
        <p>{{ m.college }}, {{ m.major }}</p>
    </ion-item>
  </ion-list>
</ion-content>
