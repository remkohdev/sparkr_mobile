<ion-header class="bar bar-header bar-positive">
  <ion-navbar>
    <ion-title>SPARKR</ion-title>
    <ion-buttons right>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="has-header">
  <h2>ProfileList</h2>
  <ion-list>
    <ion-item *ngFor="let profile of profiles.data"
            (click)="onSelect(profile)"
            [class.selected]="profile === selectedProfile">
        <ion-avatar item-start>
          <img src="{{ profile.thumbnail }}">
        </ion-avatar>
        <h3>{{ profile.name }}</h3>
        <p>{{ profile.role }}</p>
        <p>{{ profile.college }}, {{ profile.major }}</p>
    </ion-item>
  </ion-list>
</ion-content>
