<div *ngIf="member!=null && team!=null">
    <form>
      <ion-grid>
        <!-- see ./theme/variables.css 
          // MemberDetail margins override -->
        <ion-row>
          <ion-col text-left col-5>
            <!-- NB "ion-img"-tag does not load on first load after login, "img"-tag does -->
            <img width="110" height="110" src="{{ member.thumbnail }}">
          </ion-col>
          <ion-col col-7>
            <ion-row>
              <ion-label for="id" stacked>Id</ion-label>
              <ion-input type="text" name="id" [(ngModel)]="member.id" [disabled]="true"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label for="username" stacked>Username</ion-label>  
              <ion-input type="text" name="username" [(ngModel)]="member.username" [disabled]="!edit"></ion-input>
            </ion-row>
            <ion-row>
                <ion-label for="role" stacked>Role</ion-label>  
                <ion-input type="text" name="role" [(ngModel)]="member.role" [disabled]="!edit"></ion-input>
            </ion-row>
            <ion-row>
              <ion-label for="college" stacked>College</ion-label>  
              <ion-input type="text" name="college" [(ngModel)]="member.college" [disabled]="!edit"></ion-input>
            </ion-row>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col col-6 class="item middle-buttons" >
                <button class="item button-styled" ion-button block outline>
                    <ion-icon name="add-circle" style="padding-right: 8px" (click)="inviteClicked()"></ion-icon>
                    Invite
                </button>
          </ion-col>
          <ion-col col-6 class="item middle-buttons"></ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-row>
              TEAM
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-row>
                  <ion-input type="text" name="teamname" [(ngModel)]="team.name" [disabled]="!edit"></ion-input>
                </ion-row>
                <ion-row>
                  <ion-textarea type="text" name="teamdescription" [(ngModel)]="team.description" [disabled]="!edit"></ion-textarea>
                  </ion-row>
              </ion-col>
              
            </ion-row>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-row>CONNECTIONS</ion-row>
            <ion-row>
              <ion-col col-11>
                  TBD member.team.members
              </ion-col>
              <ion-col col-1>
                <ion-icon name="arrow-dropright" (click)="connectionListClicked()"></ion-icon>
              </ion-col>          
            </ion-row>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>          
              <button ion-button color="primary" (click)="onClicked(!edit)">{{edit? "save" : "edit"}}</button>
          </ion-col>
        </ion-row>
  
      </ion-grid>
    </form>
  </div>
